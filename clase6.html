        :root{

        --hospital-green: #ACD9B2;
        --white: #FFFFFF;
        --black: #000000;
        --sm:14px;
        --md:16px;
        --lg:18px;
        }

        body{
            font-family: 'Quicksand', sans-serif;
            margin: 0;
            box-sizing: border-box;
        }

        .cards-container{
            display: grid;
            grid-template-columns: repeat(auto-fill, 240px);
            gap: 20px;
            place-content: center;
            
        }

        .product-card{
            width: 240px;
        }

        .product-img{
            width: 240px;
            height: 240px;
            object-fit: cover;
            border-radius: 24px;
        }

        .product-info{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .product-info div p:nth-child(1){
            font-size: var(--md);
            font-weight: bold;
            margin-top: 0px;
            margin-bottom: 4px;
        }

        .product-info div p:nth-child(2){
            color: var(--very-light-pink);
            margin-top: 0;
            margin-bottom: 0;
        }


        .product-info figure{
            margin: 0;

        }

        @media (max-width:640px){
            .cards-container{
                grid-template-columns: repeat(auto-fill, 160px);
            }

            .product-card{
                width: 160px;
            }

            .product-img{
                width: 160px;
                height: 160px;
            }
        }

    </style>
